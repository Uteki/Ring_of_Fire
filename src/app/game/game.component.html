<app-player *ngFor="let player of game?.players, let i = index" [ngStyle]="{'top.px' : 100+ (i * 90)}" class="player-position"
            [playerActive]="i == game?.currentPlayer"
            [name]="player"></app-player>

<div class="field">
  <div class="card-stack">
    <img [ngStyle]="{'right.px' : 15 * i}" *ngFor="let n of [0,1,2,3]; let i = index" src="/assets/img/cards/card_cover.png" alt="card cover">
    <img (click)="takeCard()" class="top-card" [ngStyle]="{'right.px' : 15 * 4}" src="/assets/img/cards/card_cover.png" alt="card cover">
    <img *ngFor="let card of game?.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="card play">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="top-card pick-card" [ngStyle]="{'right.px' : 15 * 4}" src="/assets/img/cards/{{ currentCard }}.png" alt="card shown">
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
  <mat-icon>add</mat-icon>
</button>
